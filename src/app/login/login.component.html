<div class="login-form-container">
  <form #loginForm = "ngForm">
    <label for="username">Please log in!</label>
    <input type="text" placeholder="Username" id="name" [(ngModel)]="username" name="name">
    <button id="button-login" type="submit" (click)="onSubmit()">Login</button>
  </form>
</div>
