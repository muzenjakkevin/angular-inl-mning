<ng-container *ngIf = "checkUser() == true; then trueTemplate; else falseTemplate"></ng-container>

<ng-template #trueTemplate>
  <div class="login-form-container">
    <form #loginForm = "ngForm">
      <label for="username">You are logged in</label>
      <button id="button-login" type="submit" (click)="logout()">Logout</button>
    </form>
  </div>

</ng-template>
<ng-template #falseTemplate>

  <div class="login-form-container">
    <form #loginForm = "ngForm">
      <label for="username">Please log in!</label>
      <input type="text" placeholder="Username" id="name" [(ngModel)]="username" name="name">
      <button id="button-login" type="submit" (click)="login()">Login</button>
    </form>
  </div>

</ng-template>
